<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Alpine JS</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #5570b6;">
        <h1 class="alpine">AlpineJS Workshop</h1>
      </nav>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <span class="border border-5">
                    <div class="col" x-data="{ title: 'Hello Alpine' }">
                        <h3>Onclick event</h3>
                        <p x-text="title"></p>
                        <a class="btn btn-dark" @click="title='Alpine Rocks!'">click me</a>
                    </div>
                </span>
                <span class="border border-5">
                    <div class="col" x-data="{ count: 0 }">
                        <h3>Counter</h3>
                        <p x-text="count"></p>
                        <a class="btn btn-dark" @click="count++">Count Up</a>
                        <template x-if="count > 0">
                            <a class="btn btn-dark" @click="count--">Count Down</a>
                        </template>

    
                    </div>
                </span>
                <span class="border border-5">
                    <div class="col" x-data="{ countdown: 60 }" x-init="setInterval(function(){countdown--;}, 1000);">
                        <h3>Countdown</h3>
                        <template x-if="countdown > 0">
                        <h1 x-text="countdown"></h1>
                    </template>
                    <h1>
                        <template x-if="countdown === 0">
                           0
                        </template>
                    </h1>
                    </div>
                </span>
                <span class="border border-5">
                    <div class="col" x-data="{ show: false }">
                        <h3>Show/hide</h3>
                        <a class="btn btn-dark" @click="show=!show">Show</a>
                        <div x-show.transition="show">Hello</div>
                    </div>
                </span>
                <span class="border border-5">
                    <div class="col" x-data="{ title: 'AlpineJS is Awesome' }">
                        <h3>Change text</h3>
                        <p x-text="title"></p>
                        <input type="text" x-model="title">
                    </div>
                </span>
                <span class="border border-5">
                    <div class="col" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                        <h3>Dynamic html</h3>
                        <div x-html="code"></div>
                    </div>
                </span>
                <span class="border border-5">
                    <div class="col" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                        <h3>Changing a sentence</h3>
                        <div x-ref="sentence">I am a sentence</div>
                        <a class="btn btn-dark" @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</a>
                    </div>
                </span>
                <span class="border border-5">
                    <div class="col" x-data="{ socks: 'blue' }">
                        <h3>Change socks</h3>
                        <template x-if="socks=='blue'">
                            <p>My socks are blue</p>
                        </template>
                        <template x-if="socks=='green'">
                            <p>My socks are green</p>
                        </template>
                        <template x-if="socks=='blue'">
                            <a class="btn btn-dark" @click="socks = 'green'">Change Socks</a>
                        </template>
                        <template x-if="socks=='green'">
                            <a class="btn btn-dark" @click="socks = 'blue'">Change Socks</a>
                        </template>
                    </div>
                </span>
                <span class="border border-5">
                    <div class="col" x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
                        <h3>Groceries</h3>
                        <ul>
                            <template x-for="item in groceries">
                                <li x-text="item"></li>
                            </template>
                        </ul>
                    </div>
                </span>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>

</html>
